<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="icon" type="jpg" sizes="32x32" href="logo.jpg">
        <link rel="stylesheet" type="text/css" href="login.css">
        <link rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous">
        <title>Femi.Com</title>
    </head>
    <navbar>
        <div class="logo">
            <img src="logo.jpg" alt="">
        </div>
        <div class="navlist">
        <div class="myList">
            <ul class="list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" id="signIn">Sign in</a></li>
            </ul>
        </div>
        </div>
    </navbar>
    <content>
        <div class="loginForm">
            <div class="login">
                <h1>Login</h1>
            </div>
            <div class="inputForm">
                <div class="username">
                    <div class="userForm">
                        <i class="fa fa-user" style="color: #222d3f;"></i>
                        <input type="text" name="" id="user" placeholder="Username">
                    </div>
                </div>
                <div class="pass">
                    <div class="passForm">
                        <i class="fa fa-lock" style="color: #222d3f;"></i>
                        <input type="password" id="pass" placeholder="Password">
                    </div>
                </div>
                <div class="forgot">
                    <a href="#" id="forgotText">Forgot Password</a>
                </div>
                <button id="loginBtn">Login</button>
            </div>
            <div class="footer">
                <p>Don't Have an Account? Click  <a href="#" id="signUp">SignUp</a></p>
            </div>
        </div>
    </content>
</html>
